apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"

    defaultConfig {
        applicationId "info.miki.znacenjePrezimena"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 5
        versionName "2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation("com.mikepenz:materialdrawer:6.0.2@aar") {
        transitive = true
    }
    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:support-annotations:27.0.1"
    implementation "com.android.support:design:27.0.1"

    compile 'com.android.support:support-v4:27.0.1'
    compile 'com.android.support:recyclerview-v7:27.0.1'
    compile 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar' //navigation drawer library
    compile 'de.hdodenhof:circleimageview:2.2.0'//image library https://github.com/hdodenhof/CircleImageView
}
